<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta name="viewport"
	content="width = device-width, initial-scale = 1.0, user-scalable = 0" />
<meta charset="UTF-8" />
<title>添加部门</title>
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="styles/addDept.css">
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/addDept.js"></script>
<script src="layui/layui.js"></script>
</head>
<body class="layui-layout-body">
	<div class="com"></div>
	<div class="body_layer">
		<form class="layui-form form_content">
			<label class="layui-form-label">部门名称</label>
			<div class="layui-input-inline">
				<input type="text" name="deptName" lay-verify="required"
					placeholder="请输入" autocomplete="off" class="layui-input deptName" />
			</div>
			<br>
			<br>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注内容</label>
				<div class="layui-input-block">
					<textarea placeholder="请输入内容" class="layui-textarea remark" lay-verify="required"></textarea>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn sub_btn" lay-submit="" lay-filter="demo1">立即提交</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
