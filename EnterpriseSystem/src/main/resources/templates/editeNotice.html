<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>编辑通知或公告</title>
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="layui/css/layui.css" />
<link rel="stylesheet" href="styles/notice.css" />
<link rel="stylesheet" href="styles/editeNotice.css"/>
<script src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/editeNotice.js"></script>
<script type="text/javascript" src="scripts/cookie_util.js"></script>
<script src="layui/layui.js"></script>
</head>
<script>
	$(function() {
		$(".com").load("com");
	});
</script>
<body class="layui-layout-body">
	<div class="com"></div>
	<div class="edite">
		<div class="layui-form-item">
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title"
					autocomplete="off" placeholder="请输入标题" class="layui-input title"/>
			</div>
		</div>
		<textarea id="demo" name="demo" style="display: none;"></textarea>
		<div class="btn">
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" id="save">保存</button>
					<a href="index" class="layui-btn">返回</a>
				</div>
			</div>
		</div>
	</div>
	
</body>
<script>
	var layedit;
	var index;
	layui.use('layedit', function() {
		layedit = layui.layedit;
		layedit.set({
			uploadImage : {
				url : 'notice/image.io', //接口url
				type : 'post', //默认post
				auto:false,
				bindAction:'#save'
			}
		});

		index = layedit.build('demo', {
			tool : [ 'strong' //加粗
			, 'italic' //斜体
			, 'underline' //下划线
			, 'del' //删除线
			, '|' //分割线
			, 'left' //左对齐
			, 'center' //居中对齐
			, 'right' //右对齐
			, 'face' //表情
			, 'image' //插入图片
			],
			height : 325
		}); //建立编辑器
		layedit.sync(index);
		//点击保存
		$("#save").click(save);
	});
</script>


<script>
	//JavaScript代码区域
	layui.use('element', function() {
		var element = layui.element;
	});
</script>
</html>
